<!DOCTYPE html>
<html>
	<head>
    	<title>Info - Fluminense</title> 
    	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">			
		<link rel="shortcut icon" href="app/img/icon.png">		
		<meta name="description" content="Fluminense, Futebol, Esporte, Informações, Laranjeiras, Rio de Janeiro"></head>		
        <link rel="stylesheet" href="app/css/style.css">
        <link rel="stylesheet" href="app/css/bootstrap.min.css">
    </head>
    <body>  
        <div id="header">            
            <a href="javascript:void(0)">
                <img id="logo-header" src="app/img/logo.png" alt="Info - Fluminense">
            </a>                            
        </div>  
        <div class="my-container">
            <div class="row">
                <div class="col-sm-12 text-center">                
                    <h2>Fundação</h2>
                    <p><span id="fundacao"></span></p>                                
                    <hr />
                </div>                
                <div class="col-sm-12 text-center">                
                    <h2>Vitória</h2>
                    <p><span id="vitoria"></span></p>                                
                    <hr />
                </div>
                <div class="col-sm-12 text-center">                
                    <h2>Empate</h2>
                    <p><span id="empate"></span></p>                                
                    <hr />
                </div>
                <div class="col-sm-12 text-center">                
                    <h2>Derrota</h2>
                    <p><span id="derrota"></span></p>                                
                    <hr />
                </div>                
                <div class="col-sm-12 text-center">                
                    <h2>Gol Feito</h2>
                    <p><span id="golF"></span></p>                                
                    <hr />
                </div>
                <div class="col-sm-12 text-center">                
                    <h2>Gol Sofrido</h2>
                    <p><span id="golS"></span></p>                                
                    <hr />
                </div>
                <div class="col-sm-12 text-center">                
                    <h2>Título Brasileiro</h2>
                    <p><span id="ultimoTituloB"></span></p>                                
                    <hr />
                </div>                
                <div class="col-sm-12 text-center">                
                    <h2>Título Carioca</h2>
                    <p><span id="ultimoTituloC"></span></p>                                
                    <hr />
                </div>
                <div class="col-sm-12 text-center">                
                    <h2>Acesso</h2>
                    <p><span id="acesso"></span></p>                                
                    <hr />
                </div>                
                <div class="col-sm-12 text-center">                
                    <h2>Rebaixamento</h2>
                    <p><span id="rebaixamento"></span></p>                                
                    <hr />
                </div>                                
            </div>
        </div>
        <script src="app/js/jquery.min.js"></script>
        <script src="app/js/jquery.countup.js"></script>
        <script type="text/javascript">
            $('#fundacao').countUp({'format':'full', 'sinceDate': '21/07/1902-00:00:00'});
            $('#vitoria').countUp({'format':'full', 'sinceDate': '05/03/2014-21:15:00'});
            $('#empate').countUp({'format':'full', 'sinceDate': '09/03/2014-17:45:00'});
            $('#derrota').countUp({'format':'full', 'sinceDate': '23/02/2014-17:45:00'});
            $('#ultimoTituloB').countUp({'format':'full', 'sinceDate': '02/12/2012-18:00:00'});
            $('#ultimoTituloC').countUp({'format':'full', 'sinceDate': '13/05/2012-18:45:00'});
            $('#golS').countUp({'format':'full', 'sinceDate': '09/03/2014-16:20:00'});
            $('#golF').countUp({'format':'full', 'sinceDate': '09/03/2014-17:28:00'});
            $('#rebaixamento').countUp({'format':'full', 'sinceDate': '06/10/1998-21:00:00'});
            $('#acesso').countUp({'format':'full', 'sinceDate': '23/12/1999-22:45:00'});
        </script>
    </body>     
</html>
