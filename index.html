<!DOCTYPE html>
<html>
	<head>
    	<title>Info - Fluminense</title> 
    	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">			
		<link rel="shortcut icon" href="app/img/icon.png">		
		<meta name="description" content="Fluminense, Futebol, Esporte, Informações, Laranjeiras, Rio de Janeiro"></head>		
        <link rel="stylesheet" href="app/css/style.css">
        <link rel="stylesheet" href="app/css/bootstrap.min.css">
    </head>
    <body>  
        <div id="header">            
            <a href="javascript:void(0)">
                <img id="logo-header" src="app/img/logo.png" alt="Info - Fluminense">
            </a>                            
        </div>  
        <div class="my-container">
            <div class="row">
                <div class="col-lg-12 text-center">                
                    <h2>Fundação</h2>
                    <p><span id="fundacao"></span></p>                                
                </div>
                <div class="col-lg-12 text-center">                
                    <h2>Título Brasileiro</h2>
                    <p><span id="ultimoTituloB"></span></p>                                
                </div>
                <div class="col-lg-12 text-center">                
                    <h2>Título Carioca</h2>
                    <p><span id="ultimoTituloC"></span></p>                                
                </div>
            </div>
        </div>
        <script src="app/js/jquery.min.js"></script>
        <script src="app/js/jquery.countup.js"></script>
        <script type="text/javascript">
            $('#fundacao').countUp({'format':'full', 'sinceDate': '21/07/1902-00::00'});
            $('#ultimoTituloB').countUp({'format':'full', 'sinceDate': '02/12/2012-17::00'});
            $('#ultimoTituloC').countUp({'format':'full', 'sinceDate': '13/05/2012-17::00'});
        </script>
    </body>     
</html>
